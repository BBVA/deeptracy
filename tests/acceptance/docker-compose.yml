version: '3'

services:
  deeptracy:
    build: ../../
    image: deeptracy
    depends_on:
      - redis
      - postgres
    environment:
      - BROKER_URI=redis://redis:6379
      - DATABASE_URI=postgresql://postgres:postgres@postgres:5432/deeptracy_test
      - SHARED_VOLUME_PATH=/tmp/deeptracy_test
      - LOCAL_PRIVATE_KEY_FILE=/root/.ssh/id_rsa
      - PLUGINS_LOCATION=/opt/deeptracy/plugins
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/deeptracy_test:/tmp/deeptracy_test
      - .private_key:/root/.ssh/
    privileged: true
    command: ["./wait-for-it.sh", "postgres:5432", "--", "/opt/deeptracy/run.sh"]

  postgres:
    image: postgres:9.6-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:3-alpine
    ports:
      - 6379:6379
